<!DOCTYPE html>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <!-- TAILWINDCSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <script src="//unpkg.com/alpinejs" defer></script>

  <body>
    <nav

            href=""

          >
            <img class="w-4" src="./assets/img/icons/cube-solid.svg" alt="" />
            <span>CONSTRUCTION</span>
          </a>
          <img
            src="./assets/img/icons/menu.svg"
            alt=""
            class="w-4 md:hidden"
            @click="open = !open"
          />
        </div>

        <ul
          class="mt-4 flex flex-col gap-2 text-white text-[12px] md:hidden"
          x-show="open"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"

        <div class="hidden md:block">
          <ul class="flex gap-4 text-white text-sm justify-center items-center">
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">CONTACTS</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home">
      <div
        class="container mx-auto min-h-screen flex justify-center items-center flex-col"
      >
        <h1 class="text-3xl tracking-widest font-bold text-white">
          CONSTRUCTION
        </h1>
        <p class="text-wrap max-w-60 text-center text-white text-[12px] my-6">
          SEE HOW A 10-STORIES TOWER'S BEING BUILT IN A TIME-LAPSE!
        </p>
        <button
          class="bg-yellow-500 text-white text-[12px] px-6 py-2 rounded-sm"

    <script src="./js/main.js"></script>
